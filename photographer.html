<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <link rel="shortcut icon" href="#">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
    />
    <script type="module" src="./scripts/pages/photographer.js" async></script>
    <script src="/scripts/utils/contactForm.js" async></script>
    <script src="/scripts/utils/sortFilter.js" async></script>
  </head>
  <body>
    <header>
      <a href="/"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
      </div>
      <section class="sort-image">
        <label class="label-sort-select" for="sort-select">Trier par</label>
        <select name="sort-select" id="sort-select">
          <option value="popularité">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </section>
      <section class="images-section"></section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="modal-header-title">
            <h2>Contactez-moi</h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form onsubmit="validate();">
					<div>
						<label>Prénom</label>
						<input id="surname" required />
            <label>Nom</label>
						<input id="firstname" required />
            <label>Email</label>
						<input id="email" required />
            <label>Votre message</label>
						<textarea id="message" required ></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="like-price-container">
      <div id="like">

        <i class="fas fa-heart"></i>
      </div>
      <div id="price">
        <span>/ jour</span>
      </div>
    </div>
  </body>
</html>
