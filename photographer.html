<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <link rel="shortcut icon" href="#">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
    />
    <script type="module" src="./scripts/pages/photographer.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photographer-header">
        <section>
          <p id="photographer-name"></p>
          <p id="photographer-country-city"></p>
          <p id="photographer-tag"></p>
        </section>
        <section>
          <button class="contact-button">Contactez-moi</button>
        </section>
        <section id="photographer-picture">
        </section>
      </div>
      <section class="sort-image">
        <label class="label-sort-select" for="sort-select">Trier par</label>
        <select name="sort-select" id="sort-select" autocomplete="off">
          <option value="popularité" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </section>
      <section class="images-section"></section>
    </main>
    <div id="contact-modal">
			<div class="modal">
				<header>
          <h2></h2>
          <img tabindex="0" aria-labelledby="close form modal" id="close-form-modal" src="./assets/icons/close.svg"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input id="surname" required />
            <label>Nom</label>
						<input id="firstname" required />
            <label>Email</label>
						<input id="email" required />
            <label>Votre message</label>
						<textarea id="message" required ></textarea>
					</div>
          <button class="contact-button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="like-price-container">
      <div id="like">
        <i class="fas fa-heart"></i>
      </div>
      <div id="price">
        <span>/ jour</span>
      </div>
    </div>
    <div>
      <div class="lightbox-background">
        <div class="lightbox-container">
          <div class="lightbox-container-main">
            <i id="lightbox-previous" class="fas fa-chevron-left"></i>
            <img id="lightbox-image">
            <video id="video" controls autoplay loop muted>
              <source id="lightbox-video" src=""/>
            </video>
            <div class="lightbox-aside">
              <img id="close-lightbox" src="./assets/icons/close.svg" onclick="closeLightboxModal()" />
              <i id="lightbox-next" class="fas fa-chevron-right"></i>
            </div>
          </div>
          <p id="lightbox-title"></p>
        </div>
      </div>
    </div>
  </body>
</html>
